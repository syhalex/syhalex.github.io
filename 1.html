<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Space (Original Style Pro)</title>

    <style>
        /* =========================================
           1. 全局变量与基础设置 (Variables & Base)
           ========================================= */
        :root {
            --primary-color: #1d9bf0;
            --primary-hover: #1a8cd8;
            --bg-color: #000000;
            --card-bg: #000000;
            --text-color: #e7e9ea;
            --text-secondary: #71767b;
            --border-color: #2f3336;
            --hover-bg: rgba(255, 255, 255, 0.03);
            --transition-speed: 0.3s;
        }

        body.light-mode {
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --text-color: #0f1419;
            --text-secondary: #536471;
            --border-color: #eff3f4;
            --hover-bg: rgba(0, 0, 0, 0.05);
        }

        /* 全局过渡动画：确保边框和颜色同步切换 */
        * {
            transition: background-color var(--transition-speed), 
                        color var(--transition-speed), 
                        border-color var(--transition-speed), 
                        box-shadow var(--transition-speed);
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            overflow-y: scroll;
        }

        /* 图标反色逻辑 */
        .theme-icon { filter: invert(1) brightness(2); }
        body.light-mode .theme-icon { filter: invert(0) brightness(1); }

        /* =========================================
           2. 布局容器 (Layout)
           ========================================= */
        .wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 40px;
            padding: 20px;
            margin: 0 auto;
        }

        .sidebar {
            width: 300px;
            flex-shrink: 0;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .main-container {
            flex: 1;
            min-width: 0;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            min-height: 100vh;
            background: var(--card-bg);
        }

        /* =========================================
           3. 卡片与通用组件 (Cards & Components)
           ========================================= */
        .card {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-bg);
        }
        
        /* 侧边栏独立的卡片样式 */
        .sidebar .card {
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin-bottom: 20px;
        }

        /* 输入框聚焦效果：与搜索框同步 */
        input[type="text"], textarea {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            outline: none;
            padding: 10px;
            width: 100%;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 1px var(--primary-color);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        button.btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        /* =========================================
           4. 侧边栏元素 (Sidebar Elements)
           ========================================= */
        .profile-card { text-align: center; position: relative; }
        .profile-avatar-large {
            width: 80px; height: 80px; border-radius: 50%;
            margin: 0 auto 10px; object-fit: cover;
            border: 2px solid var(--border-color);
        }
        .profile-name { font-weight: 800; font-size: 1.2rem; }
        .profile-bio { color: var(--text-secondary); font-size: 0.9rem; margin: 10px 0; }

        .theme-toggle-btn {
            position: absolute; top: 10px; right: 10px;
            background: transparent; border: none; cursor: pointer;
            width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;
        }

        /* 搜索框样式 */
        .search-container { position: relative; margin-bottom: 20px; }
        .search-input { padding-right: 40px !important; border-radius: 999px !important; }
        .search-icon {
            position: absolute; right: 12px; top: 50%;
            transform: translateY(-50%); color: var(--text-secondary);
            background: none; border: none; padding: 0;
        }

        /* 发推区域预览 */
        #previewContainer {
            margin-top: 10px; position: relative; border-radius: 12px;
            overflow: hidden; border: 1px solid var(--border-color);
            display: none;
        }
        #previewMedia img, #previewMedia video { width: 100%; display: block; max-height: 200px; object-fit: cover; }
        .remove-preview {
            position: absolute; top: 5px; right: 5px;
            background: rgba(0,0,0,0.7); color: white;
            width: 24px; height: 24px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* =========================================
           5. 推文列表与媒体 (Tweet List & Media)
           ========================================= */
        .feed-header {
            padding: 15px 20px; border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; gap: 15px;
            position: sticky; top: 0; background: var(--card-bg); z-index: 10;
        }
        
        .tweet-item { padding: 20px; border-bottom: 1px solid var(--border-color); cursor: pointer; transition: 0.2s; }
        .tweet-item:hover { background: var(--hover-bg); }

        .tweet-main-header { display: flex; gap: 12px; margin-bottom: 10px; }
        .avatar-small { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
        
        /* [核心修复] 列表页媒体显示 */
        .tweet-media-preview {
            margin-top: 12px; border-radius: 12px; overflow: hidden;
            border: 1px solid var(--border-color);
            max-height: 350px; /* 列表页预览高度 */
            background: #111;
        }
        .tweet-media-preview img, .tweet-media-preview video {
            width: 100%; height: 100%; object-fit: cover; display: block;
        }

        .reaction-bar { display: flex; justify-content: space-between; max-width: 400px; margin-top: 15px; }
        .reaction-item {
            display: flex; align-items: center; gap: 6px; color: var(--text-secondary);
            background: none; border: none; font-size: 0.9rem; padding: 5px;
        }
        .reaction-item:hover { color: var(--primary-color); }
        .reaction-item img { width: 18px; height: 18px; opacity: 0.7; }

        /* =========================================
           6. 详情页与全屏 (Detail & Lightbox)
           ========================================= */
        #tweetDetailView { display: none; }
        .detail-media-large {
            width: 100%; margin: 15px 0; border-radius: 16px;
            border: 1px solid var(--border-color); overflow: hidden;
            cursor: zoom-in;
        }
        .detail-media-large img, .detail-media-large video { width: 100%; display: block; }

        /* 全屏查看器 */
        #mediaLightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 2000; display: none; justify-content: center; align-items: center;
            cursor: zoom-out;
        }
        #lightboxContent img, #lightboxContent video { max-width: 95%; max-height: 90vh; }

        /* =========================================
           7. 编辑资料模态框 (Original Style)
           ========================================= */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal {
            background: var(--card-bg); padding: 30px; border-radius: 16px;
            border: 1px solid var(--border-color); width: 500px;
        }
        .modal-layout { display: flex; gap: 20px; }
        .modal-inputs { flex: 1; display: flex; flex-direction: column; gap: 15px; }
        .avatar-preview-box { width: 120px; text-align: center; }
        .avatar-preview-circle {
            width: 100px; height: 100px; border-radius: 50%;
            object-fit: cover; border: 2px solid var(--border-color); margin-bottom: 10px;
        }

        .back-btn-circle {
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: none; background: transparent; color: var(--text-color);
        }
        .back-btn-circle:hover { background: var(--hover-bg); }

    </style>
</head>

<body>

    <div id="mediaLightbox" onclick="this.style.display='none'">
        <div id="lightboxContent"></div>
    </div>

    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <h2 style="margin-top:0">编辑个人资料</h2>
            <div class="modal-layout">
                <div class="modal-inputs">
                    <input type="text" id="editNickname" placeholder="昵称">
                    <input type="text" id="editBio" placeholder="简介">
                    <input type="file" id="editAvatarInput" accept="image/*" style="display:none;" onchange="handleAvatarPreview(this)">
                    <button class="btn-outline" onclick="document.getElementById('editAvatarInput').click()">更换头像</button>
                </div>
                <div class="avatar-preview-box">
                    <img id="editAvatarPreview" class="avatar-preview-circle" src="">
                    <div style="font-size: 12px; color: var(--text-secondary)">头像预览</div>
                </div>
            </div>
            <div style="margin-top: 25px; display: flex; gap: 10px;">
                <button onclick="saveProfile()" style="flex:1">保存</button>
                <button onclick="closeModal()" class="btn-outline" style="flex:1">取消</button>
            </div>
        </div>
    </div>

    <div class="wrapper">
        
        <div class="sidebar">
            <div class="card profile-card">
                <button class="theme-toggle-btn" onclick="toggleTheme()">
                    <img src="https://img.icons8.com/?size=100&id=45475&format=png&color=FAB005" class="theme-icon" style="width:24px">
                </button>
                <img src="" id="displayAvatar" class="profile-avatar-large">
                <div class="profile-name" id="displayNickname">载入中...</div>
                <div class="profile-bio" id="displayBio">...</div>
                <button class="btn-outline" onclick="openModal()" style="width:100%">编辑资料</button>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="搜索推文..." onkeydown="if(event.key==='Enter') performSearch()">
                <button class="search-icon" onclick="performSearch()">
                    <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M21.71 20.29l-5.01-5.01C17.54 13.68 18 11.91 18 10c0-4.41-3.59-8-8-8S2 5.59 2 10s3.59 8 8 8c1.91 0 3.68-.46 5.28-1.3l5.01 5.01c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41zM4 10c0-3.31 2.69-6 6-6s6 2.69 6 6-2.69 6-6 6-6-2.69-6-6z"/></svg>
                </button>
            </div>

            <div class="card">
                <textarea id="content" placeholder="有什么新鲜事？" rows="3"></textarea>
                <div id="previewContainer">
                    <span class="remove-preview" onclick="clearPreview()">×</span>
                    <div id="previewMedia"></div>
                </div>
                <div style="margin-top: 15px; display: flex; align-items: center; justify-content: space-between;">
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="file" id="fileInput" accept="image/*,video/*" style="display:none;" onchange="handleFileSelect()">
                        <button class="btn-outline" onclick="document.getElementById('fileInput').click()" style="padding: 5px 10px; font-size: 12px;">媒体</button>
                        <input type="text" id="tags" placeholder="# 标签" style="width: 80px; padding: 5px;">
                    </div>
                    <button onclick="postTweet()">发布</button>
                </div>
            </div>
        </div>

        <div class="main-container">
            
            <div id="feedHeader" class="feed-header" style="display:none;">
                <button class="back-btn-circle" onclick="clearSearch()">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                </button>
                <span class="profile-name" id="headerTitle">搜索结果</span>
            </div>

            <div id="tweetListView">
                <div id="tweetList"></div>
            </div>

            <div id="tweetDetailView">
                <div class="feed-header">
                    <button class="back-btn-circle" onclick="goBackFromDetail()">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                    </button>
                    <span class="profile-name">推文详情</span>
                </div>
                <div id="detailContent" style="padding: 20px;"></div>
            </div>

        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentPostFile = null;
        let lastSearchQuery = '';

        const ICONS = {
            like: "https://img.icons8.com/?size=100&id=87&format=png&color=FFFFFF",
            confused: "https://img.icons8.com/?size=100&id=2838&format=png&color=FFFFFF",
            god: "https://img.icons8.com/?size=100&id=63308&format=png&color=FFFFFF",
            comment: "https://img.icons8.com/?size=100&id=143&format=png&color=FFFFFF"
        };

        window.onload = () => {
            if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
            fetchProfile();
            fetchTweets();
        };

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        async function fetchTweets(query = '') {
            const res = await fetch(query ? `${API_BASE}/tweets?search=${encodeURIComponent(query)}` : `${API_BASE}/tweets`);
            const data = await res.json();
            renderTweets(data);
        }

        function renderTweets(tweets) {
            const list = document.getElementById('tweetList');
            list.innerHTML = tweets.length ? '' : '<div style="padding:40px; text-align:center; color:var(--text-secondary)">没有找到相关内容</div>';

            tweets.forEach(tweet => {
                const item = document.createElement('div');
                item.className = 'tweet-item';
                item.onclick = (e) => { if(!e.target.closest('button')) openDetail(tweet.id); };

                const avatar = tweet.userAvatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(tweet.user)}`;
                
                // [修复] 列表页媒体显示逻辑
                let mediaHtml = '';
                if (tweet.mediaUrl) {
                    mediaHtml = `
                        <div class="tweet-media-preview">
                            ${tweet.mediaType === 'video' 
                                ? `<video src="${tweet.mediaUrl}"></video>` 
                                : `<img src="${tweet.mediaUrl}" loading="lazy">`}
                        </div>`;
                }

                item.innerHTML = `
                    <div class="tweet-main-header">
                        <img src="${avatar}" class="avatar-small">
                        <div>
                            <div style="font-weight:bold">${escapeHtml(tweet.user)}</div>
                            <div style="font-size:0.85rem; color:var(--text-secondary)">${tweet.timestamp}</div>
                        </div>
                    </div>
                    <div style="margin-left:60px;">
                        <div style="white-space:pre-wrap; line-height:1.5">${escapeHtml(tweet.content)}</div>
                        ${mediaHtml}
                        <div class="reaction-bar">
                            <button class="reaction-item"><img src="${ICONS.comment}" class="theme-icon"> ${tweet.comments.length}</button>
                            <button class="reaction-item" onclick="event.stopPropagation(); handleReaction('${tweet.id}','like')"><img src="${ICONS.like}" class="theme-icon"> ${tweet.reactions.like}</button>
                            <button class="reaction-item" onclick="event.stopPropagation(); handleReaction('${tweet.id}','confused')"><img src="${ICONS.confused}" class="theme-icon"> ${tweet.reactions.confused}</button>
                            <button class="reaction-item" onclick="event.stopPropagation(); handleReaction('${tweet.id}','god')"><img src="${ICONS.god}" class="theme-icon"> ${tweet.reactions.god}</button>
                        </div>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        async function openDetail(id) {
            document.getElementById('tweetListView').style.display = 'none';
            document.getElementById('tweetDetailView').style.display = 'block';
            window.scrollTo(0,0);

            const res = await fetch(`${API_BASE}/tweets/${id}`);
            const tweet = await res.json();
            
            const container = document.getElementById('detailContent');
            const mediaHtml = tweet.mediaUrl ? `
                <div class="detail-media-large" onclick="showFullMedia('${tweet.mediaUrl}', '${tweet.mediaType}')">
                    ${tweet.mediaType === 'video' ? `<video src="${tweet.mediaUrl}" controls></video>` : `<img src="${tweet.mediaUrl}">`}
                </div>` : '';

            container.innerHTML = `
                <div class="tweet-main-header">
                    <img src="${tweet.userAvatar || ''}" class="avatar-small" style="width:56px; height:56px;">
                    <div><div style="font-weight:bold; font-size:1.1rem">${escapeHtml(tweet.user)}</div><div style="color:var(--text-secondary)">${tweet.timestamp}</div></div>
                </div>
                <div style="font-size:1.3rem; margin:15px 0; line-height:1.4">${escapeHtml(tweet.content)}</div>
                ${mediaHtml}
                <div class="reaction-bar" style="max-width:none; padding:15px 0; border-top:1px solid var(--border-color); border-bottom:1px solid var(--border-color);">
                    <button class="reaction-item" onclick="handleReaction('${tweet.id}','like')"><img src="${ICONS.like}" class="theme-icon"> <span>${tweet.reactions.like}</span></button>
                    <button class="reaction-item" onclick="handleReaction('${tweet.id}','confused')"><img src="${ICONS.confused}" class="theme-icon"> <span>${tweet.reactions.confused}</span></button>
                    <button class="reaction-item" onclick="handleReaction('${tweet.id}','god')"><img src="${ICONS.god}" class="theme-icon"> <span>${tweet.reactions.god}</span></button>
                </div>
                <div style="margin-top:20px;">
                    <div style="display:flex; gap:10px; margin-bottom:20px;">
                        <textarea id="commentInput" placeholder="写下你的评论..." rows="2"></textarea>
                        <button onclick="postComment('${tweet.id}')">评论</button>
                    </div>
                    ${tweet.comments.map(c => `
                        <div style="display:flex; gap:12px; margin-bottom:15px;">
                            <img src="${c.avatar}" style="width:36px; height:36px; border-radius:50%;">
                            <div><span style="font-weight:bold">${c.user}</span> <span style="font-size:0.8rem; color:var(--text-secondary)">· ${c.timestamp}</span><div style="margin-top:4px">${escapeHtml(c.text)}</div></div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // 全屏媒体查看
        function showFullMedia(url, type) {
            const lb = document.getElementById('mediaLightbox');
            const content = document.getElementById('lightboxContent');
            content.innerHTML = type === 'video' ? `<video src="${url}" controls autoplay></video>` : `<img src="${url}">`;
            lb.style.display = 'flex';
        }

        function goBackFromDetail() {
            document.getElementById('tweetDetailView').style.display = 'none';
            document.getElementById('tweetListView').style.display = 'block';
            fetchTweets(lastSearchQuery);
        }

        /* ---------------- 发布与互动逻辑 ---------------- */

        function handleFileSelect() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return;
            currentPostFile = file;
            document.getElementById('previewContainer').style.display = 'block';
            const reader = new FileReader();
            reader.onload = e => {
                const box = document.getElementById('previewMedia');
                box.innerHTML = file.type.startsWith('video') ? `<video src="${e.target.result}"></video>` : `<img src="${e.target.result}">`;
            };
            reader.readAsDataURL(file);
        }

        async function postTweet() {
            const content = document.getElementById('content').value.trim();
            if(!content && !currentPostFile) return;
            const formData = new FormData();
            formData.append('content', content);
            formData.append('tags', document.getElementById('tags').value);
            if(currentPostFile) formData.append('file', currentPostFile);
            await fetch(`${API_BASE}/tweets`, { method: 'POST', body: formData });
            document.getElementById('content').value = '';
            clearPreview();
            fetchTweets();
        }

        async function postComment(id) {
            const text = document.getElementById('commentInput').value.trim();
            if(!text) return;
            await fetch(`${API_BASE}/tweets/${id}/comment`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            openDetail(id);
        }

        async function handleReaction(id, type) {
            await fetch(`${API_BASE}/tweets/${id}/react`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type })
            });
            if(document.getElementById('tweetDetailView').style.display === 'block') openDetail(id);
            else fetchTweets(lastSearchQuery);
        }

        /* ---------------- 资料与搜索逻辑 ---------------- */

        async function fetchProfile() {
            const res = await fetch(`${API_BASE}/profile`);
            const data = await res.json();
            document.getElementById('displayNickname').innerText = data.nickname;
            document.getElementById('displayBio').innerText = data.bio || "暂无简介";
            document.getElementById('displayAvatar').src = data.avatar || "";
            document.getElementById('editNickname').value = data.nickname;
            document.getElementById('editBio').value = data.bio || "";
        }

        async function saveProfile() {
            const formData = new FormData();
            formData.append('nickname', document.getElementById('editNickname').value);
            formData.append('bio', document.getElementById('editBio').value);
            if(document.getElementById('editAvatarInput').files[0]) formData.append('avatar', document.getElementById('editAvatarInput').files[0]);
            await fetch(`${API_BASE}/profile`, { method: 'POST', body: formData });
            closeModal();
            fetchProfile();
        }

        function performSearch() {
            const q = document.getElementById('searchInput').value.trim();
            if(!q) return clearSearch();
            lastSearchQuery = q;
            document.getElementById('feedHeader').style.display = 'flex';
            document.getElementById('headerTitle').innerText = `搜索: ${q}`;
            fetchTweets(q);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('feedHeader').style.display = 'none';
            lastSearchQuery = '';
            fetchTweets();
        }

        function clearPreview() {
            document.getElementById('fileInput').value = '';
            document.getElementById('previewContainer').style.display = 'none';
            currentPostFile = null;
        }

        function handleAvatarPreview(input) {
            const file = input.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = e => document.getElementById('editAvatarPreview').src = e.target.result;
                reader.readAsDataURL(file);
            }
        }

        function openModal() {
            document.getElementById('editAvatarPreview').src = document.getElementById('displayAvatar').src;
            document.getElementById('editModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('editModal').style.display = 'none'; }
        function escapeHtml(t) { return t ? t.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : ""; }
    </script>
</body>
</html>
